<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
  <main class="card">
    <img src="./assets/images/illustration-article.svg" alt="Article Illustration" class="card-img" />

    <span class="card-tag">Learning</span>
    <p class="card-date">Published 21 Dec 2023</p>

    <h1 class="card-title">
    <a href="#">HTML & CSS foundations</a>
    </h1>

    <p class="card-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="card-author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
      <span>Greg Hooper</span>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/cryvch">cryvch</a>.
  </footer>
  </div>
</body>
</html>
